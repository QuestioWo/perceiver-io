apiVersion: batch/v1
kind: Job
metadata:
  name: perceiver-io-train-multi-3090
  namespace: msc23jimproject
spec:
  selector: {}
  template:
    metadata:
      name: perceiver-io-train-multi-3090
    spec:
      volumes:
        - name: fullvolume
          persistentVolumeClaim:
            claimName: msc23jimvol1claim
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - name: perceiver-io-train-multi
          image: questiowo/perceiver-io-train-multi
          resources: {}
          volumeMounts:
            - name: fullvolume
              mountPath: /volume/
            - name: dshm
              mountPath: /dev/shm
      nodeSelector:
        node-gpu: rtx3090
      restartPolicy: Never
      securityContext:
        runAsUser: 1001940000
