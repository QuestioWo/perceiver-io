apiVersion: batch/v1
kind: Job
metadata:
  name: perceiver-io-optimisation
  namespace: msc23jimproject
spec:
  selector: {}
  template:
    metadata:
      name: perceiver-io-optimisation
    spec:
      volumes:
        - name: fullvolume
          persistentVolumeClaim:
            claimName: msc23jimvol1claim
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - name: perceiver-io-optimisation
          image: questiowo/perceiver-io-optimisation
          resources: {}
          volumeMounts:
            - name: fullvolume
              mountPath: /volume/
            - name: dshm
              mountPath: /dev/shm
      nodeSelector:
        node-cuda: '11'
        node-gpu: 'rtxtitan'
      restartPolicy: Never
      securityContext:
        runAsUser: 1001940000
